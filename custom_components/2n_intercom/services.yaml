# Services disponibles pour l'intégration 2N Intercom
# Fichier: custom_components/2n_intercom/services.yaml

dial:
  name: Composer un numéro
  description: Initie un appel vers un numéro
  target:
    device:
      integration: 2n_intercom
  fields:
    number:
      name: Numéro
      description: Numéro à composer
      required: true
      example: "101"
      selector:
        text:

display_text:
  name: Afficher du texte
  description: Affiche du texte sur l'écran du parlophone
  target:
    device:
      integration: 2n_intercom
  fields:
    text:
      name: Texte
      description: Texte à afficher
      required: true
      example: "Bienvenue"
      selector:
        text:
          multiline: true
    x:
      name: Position X
      description: Position X du texte (optionnel)
      required: false
      example: 10
      selector:
        number:
          min: 0
          max: 1000
    y:
      name: Position Y
      description: Position Y du texte (optionnel)
      required: false
      example: 10
      selector:
        number:
          min: 0
          max: 1000
    size:
      name: Taille
      description: Taille de la police (optionnel)
      required: false
      example: 20
      selector:
        number:
          min: 8
          max: 72
    color:
      name: Couleur
      description: Couleur du texte en hexadécimal (optionnel)
      required: false
      example: "#FFFFFF"
      selector:
        text:

trigger_switch:
  name: Déclencher un switch
  description: Active temporairement un switch (pulse)
  target:
    entity:
      integration: 2n_intercom
      domain: switch
  fields:
    duration:
      name: Durée
      description: Durée d'activation en millisecondes (optionnel)
      required: false
      example: 1000
      default: 1000
      selector:
        number:
          min: 100
          max: 10000
          unit_of_measurement: "ms"
